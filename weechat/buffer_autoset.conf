[look]
instant = on
timer = 1

[buffer]
irc.aj.#survivors.highlight_regex = "\<(Starlit|(lit)?Ghosty?|Star[lr]?y|SG)\>|\<Hannah\>|\<(Strike Team|VST)\>|\<regex\>"
irc.aj.#survivors.short_name = "#sv"
irc.bitlbee.#twitter_tyranicmoron.short_name = "#twitter"
irc.chatspike.#DesertBusBunker.short_name = "#DBBunker"
irc.dbchat.#desertbus.highlight_regex = "\<(Starlit|(lit)?Ghosty?|Star[lr]?y|litbabe|SG)\>|\<Hannah\>|\<(Strike Team|VST)\>|\<regex\>"
irc.mozilla.#rust-beginners.short_name = "#rust-newbs"
irc.twitch-dbvst.#desertbus.highlight_regex = "\<(Strike Team|(DB)?VST|poster|record(ing)?|clip(ping)?)\>"
irc.twitch-dbvst.#loadingreadyrun.highlight_regex = "\<(Strike Team|(DB)?VST|poster|record(ing)?|clip(ping)?)\>"
irc.twitch-dbvst.#loadingreadyrun.short_name = "#lrr"
irc.twitch.#loadingreadyrun.highlight_regex = "\<(StarlitGhost|Starlit|litGhost|Ghosty|Stary|SG|VST)\>"
irc.twitch.#loadingreadyrun.short_name = "#lrr"
python.twitter.highlight_regex = ""
