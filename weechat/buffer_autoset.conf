#
# weechat -- buffer_autoset.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
instant = on
timer = 1

[buffer]
irc.aj.#survivors.highlight_regex = "\<Tyranic(-?Moron)?\>|.*(^|[^(])\<T-?M\>($|[^)]).*|\<VST\>|\<Strike Team\>|\<regex\>"
irc.aj.#survivors.short_name = "#sv"
irc.bitlbee.#twitter_tyranicmoron.short_name = "#twitter"
irc.chatspike.#DesertBusBunker.highlight_regex = "\<Tyranic(-?Moron)?\>|.*(^|[^(])\<T-?M\>($|[^)]).*|\<VST\>|\<Strike Team\>|\<regex\>"
irc.chatspike.#DesertBusBunker.short_name = "#DBBunker"
irc.dbchat.#desertbus.highlight_regex = "\<Tyranic(-?Moron)?\>|.*(^|[^(])\<T-?M\>($|[^)]).*|\<VST\>|\<Strike Team\>|\<regex\>"
irc.twitch-dbvst.#desertbus.highlight_regex = "\<(Strike Team|(DB)?VST|poster|record(ing)?|clip(ping)?)\>"
irc.twitch-dbvst.#loadingreadyrun.highlight_regex = "\<(Strike Team|VST)\>"
irc.twitch-dbvst.#loadingreadyrun.short_name = "#lrr"
irc.twitch.#loadingreadyrun.short_name = "#lrr"
python.twitter.highlight_regex = ""
